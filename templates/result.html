<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Summary</h1>
    <p>{{ summary }}</p>

    <h2>Entities</h2>
    <ul>
        {% for text, label in entities %}
            <li><strong>{{ label }}:</strong> {{ text }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Upload another document</a>
</body>
</html>
